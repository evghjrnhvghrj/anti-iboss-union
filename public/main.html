<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main | anti-iboss-union</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      background: #111;
      color: #00ffcc;
      padding: 1em;
      text-align: center;
      border-top: 1px solid #333;
      border-bottom: 2px solid #00ffcc;
    }
    #adminToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #000;
      border: 1px solid #00ffcc;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #accountTag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ffcc;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5em;
      border: 1px solid #00ffcc;
      background: #000;
      color: #00ffcc;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      margin: 0.5em 0;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.3em;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ccaa;
    }
    #adminBox {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: #111;
      border: 1px solid #00ffcc;
      padding: 1em;
      border-radius: 10px;
    }
    #userList {
      margin-top: 2em;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>anti-iboss-union</h1>
    <div id="adminToggle" onclick="toggleAdminBox()">Admin</div>
    <div id="accountTag" style="display:none"></div>
    <div id="adminBox">
      <input type="text" id="adminCode" placeholder="Enter Admin Code"><br><br>
      <input type="text" id="deleteUser" placeholder="Username to delete"><br><br>
      <button onclick="deleteUser()">Delete User</button>
    </div>
  </header>

  <main>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="register()">Register</button>
    <p id="registerMessage"></p>

    <button onclick="goToSharePage()">Go to Sharing Page</button>
    <button onclick="goToTestPage()">Go to Test Page</button>

    <div id="userList">
      <h3>Registered Rebels:</h3>
      <ul id="userDisplayList"></ul>
    </div>
  </main>

  <footer>
    ✊ anti-iboss-union 2025
  </footer>

  <script>
    const SECRET_CODE = 'delete4freedom';
    let storedUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    function renderUserList() {
      const list = document.getElementById('userDisplayList');
      list.innerHTML = '';
      storedUsers.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        list.appendChild(li);
      });
    }

    function register() {
      const name = document.getElementById('username').value.trim();
      if (!name) return;

      if (!storedUsers.includes(name)) {
        storedUsers.push(name);
        localStorage.setItem('registeredUsers', JSON.stringify(storedUsers));
      }

      localStorage.setItem('registeredOnce', 'true');
      localStorage.setItem('currentUser', name);

      document.getElementById('registerMessage').textContent = `✔️ Registered as ${name}`;
      document.getElementById('accountTag').textContent = name;
      document.getElementById('accountTag').style.display = 'block';

      renderUserList();
    }

    function deleteUser() {
      const code = document.getElementById('adminCode').value.trim();
      const target = document.getElementById('deleteUser').value.trim();

      if (code === SECRET_CODE && storedUsers.includes(target)) {
        storedUsers = storedUsers.filter(user => user !== target);
        localStorage.setItem('registeredUsers', JSON.stringify(storedUsers));

        if (localStorage.getItem('currentUser') === target) {
          localStorage.removeItem('registeredOnce');
          localStorage.removeItem('currentUser');
          document.getElementById('accountTag').style.display = 'none';
          document.getElementById('registerMessage').textContent = "❌ Account deleted. Only admins can re-enable registration.";
        }

        renderUserList();
        document.getElementById('deleteUser').value = '';
      } else {
        alert('❌ Invalid admin code or user not found.');
      }
    }

    function goToSharePage() {
      const currentUser = localStorage.getItem('currentUser');
      if (storedUsers.includes(currentUser)) {
        window.location.href = 'share.html';
      } else {
        alert('🚫 Error 5083: user not registered');
      }
    }

    function goToTestPage() {
      window.location.href = 'test.js';
    }

    function toggleAdminBox() {
      const box = document.getElementById('adminBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    window.onload = () => {
      const current = localStorage.getItem('currentUser');
      if (current) {
        document.getElementById('accountTag').textContent = current;
        document.getElementById('accountTag').style.display = 'block';
      }
      renderUserList();
    };
  </script>
</body>
</html>
