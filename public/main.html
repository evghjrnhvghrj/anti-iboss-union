<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main | anti-iboss-union</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      background: #111;
      color: #00ffcc;
      text-align: center;
      padding: 1em;
      border-bottom: 2px solid #00ffcc;
    }
    #adminToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      border: 1px solid #00ffcc;
      background: #000;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #accountTag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ffcc;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
    #adminBox {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: #111;
      border: 1px solid #00ffcc;
      padding: 10px;
      border-radius: 10px;
    }
    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      max-width: 300px;
      background: #000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.3em;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00ccaa;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>anti-iboss-union</h1>
    <div id="adminToggle" onclick="toggleAdminBox()">Admin</div>
    <div id="accountTag"></div>
    <div id="adminBox">
      <input type="text" id="adminCode" placeholder="Enter Admin Code"/><br><br>
      <input type="text" id="deleteUser" placeholder="Username to delete"/><br><br>
      <button onclick="deleteUser()">Delete User</button>
    </div>
  </header>

  <main>
    <input type="text" id="username" placeholder="Enter your name"/>
    <button onclick="register()">Register</button>
    <p id="registerMessage"></p>

    <button onclick="goToSharePage()">Go to Sharing Page</button>
    <button onclick="goToTestPage()">Go to Test Page</button>

    <div id="userList">
      <h3>Registered Rebels:</h3>
      <ul id="userDisplayList"></ul>
    </div>
  </main>

  <footer>âœŠ anti-iboss-union 2025</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const SECRET_CODE = 'delete4freedom';

    const firebaseConfig = {
      apiKey: "AIzaSyCmC7B...bC4",
      authDomain: "ibossuionanti.firebaseapp.com",
      projectId: "ibossuionanti",
      storageBucket: "ibossuionanti.appspot.com",
      messagingSenderId: "273040067267",
      appId: "1:273040067267:web:b47bd79c4363e9a8710ff2",
      measurementId: "G-R5Z8KNKXNT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function register() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("Please enter a name!");

      try {
        await db.collection("users").doc(name).set({ timestamp: Date.now() });

        localStorage.setItem("currentUser", name);
        localStorage.setItem("registeredOnce", "true");

        document.getElementById('registerMessage').textContent = `âœ”ï¸ Registered as ${name}`;
        document.getElementById('accountTag').textContent = name;
        document.getElementById('accountTag').style.display = 'block';

        loadUsers();
      } catch (error) {
        alert("âŒ Registration failed.");
        console.error(error);
      }
    }

    async function deleteUser() {
      const code = document.getElementById('adminCode').value.trim();
      const user = document.getElementById('deleteUser').value.trim();
      if (code !== SECRET_CODE) return alert("âŒ Invalid admin code");

      try {
        await db.collection("users").doc(user).delete();
        if (localStorage.getItem("currentUser") === user) {
          localStorage.removeItem("registeredOnce");
          localStorage.removeItem("currentUser");
          document.getElementById('accountTag').style.display = 'none';
          document.getElementById('registerMessage').textContent = 'âŒ Your account was deleted.';
        }
        document.getElementById('deleteUser').value = '';
        loadUsers();
      } catch (error) {
        alert("âŒ Failed to delete user.");
        console.error(error);
      }
    }

    async function loadUsers() {
      try {
        const snapshot = await db.collection("users").get();
        const users = [];
        snapshot.forEach(doc => users.push(doc.id));
        renderUserList(users);
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }

    function renderUserList(users) {
      const list = document.getElementById('userDisplayList');
      list.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        list.appendChild(li);
      });
    }

    function toggleAdminBox() {
      const box = document.getElementById('adminBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function goToSharePage() {
      const currentUser = localStorage.getItem('currentUser');
      if (!currentUser) return alert('ðŸš« Error 5083: user not registered');
      window.location.href = 'share.html';
    }

    function goToTestPage() {
      window.location.href = 'test.js';
    }

    window.onload = () => {
      const current = localStorage.getItem('currentUser');
      if (current) {
        document.getElementById('accountTag').textContent = current;
        document.getElementById('accountTag').style.display = 'block';
      }
      loadUsers();
    };
  </script>
</body>
</html>
