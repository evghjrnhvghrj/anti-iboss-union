<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main | anti-iboss-union</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      background: #111;
      color: #00ffcc;
      text-align: center;
      padding: 1em;
    }
    header {
      position: relative;
      text-align: center;
      border-top: 1px solid #333;
      border-bottom: 2px solid #00ffcc;
    }
    #adminToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      border: 1px solid #00ffcc;
      background: #000;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #accountTag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    #adminBox {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: #111;
      border: 1px solid #00ffcc;
      padding: 10px;
      border-radius: 10px;
    }
    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5em;
      margin: 0.5em;
      width: 100%;
      max-width: 300px;
      background: #000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.3em;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00ccaa;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #00ffcc;
    }
    #userList {
      margin-top: 2em;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>anti-iboss-union</h1>
    <div id="adminToggle" onclick="toggleAdminBox()">Admin</div>
    <div id="accountTag" style="display:none"></div>
    <div id="adminBox">
      <input type="text" id="adminCode" placeholder="Enter Admin Code"><br><br>
      <input type="text" id="deleteUser" placeholder="Username to delete"><br><br>
      <button onclick="deleteUser()">Delete User</button>
    </div>
  </header>

  <main>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="register()">Register</button>
    <p id="registerMessage"></p>

    <button onclick="goToSharePage()">Go to Sharing Page</button>
    <button onclick="goToTestPage()">Go to Test Page</button>

    <div id="userList">
      <h3>Registered Rebels:</h3>
      <ul id="userDisplayList"></ul>
    </div>
  </main>

  <footer>✊ anti-iboss-union 2025</footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiOqkNaXF0vilCiVVBtpTJR-RUdPVJLJ0",
      authDomain: "ibossuionanti.firebaseapp.com",
      projectId: "ibossuionanti",
      storageBucket: "ibossuionanti.firebasestorage.app",
      messagingSenderId: "1065911355649",
      appId: "1:1065911355649:web:aceb782179cb7164997300",
      measurementId: "G-38ZQ68JHMH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const SECRET_CODE = 'delete4freedom';

    async function register() {
      const name = document.getElementById('username').value.trim();
      if (!name) return;
      await addDoc(collection(db, "users"), { username: name });
      localStorage.setItem('currentUser', name);
      document.getElementById('registerMessage').textContent = `✔️ Registered as ${name}`;
      document.getElementById('accountTag').textContent = name;
      document.getElementById('accountTag').style.display = 'block';
      loadUsers();
    }

    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const list = document.getElementById('userDisplayList');
      list.innerHTML = '';
      querySnapshot.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = doc.data().username;
        list.appendChild(li);
      });
    }

    async function deleteUser() {
      const code = document.getElementById('adminCode').value.trim();
      const target = document.getElementById('deleteUser').value.trim();
      if (code !== SECRET_CODE) return alert('❌ Invalid admin code');

      const q = query(collection(db, "users"), where("username", "==", target));
      const snapshot = await getDocs(q);
      snapshot.forEach(async doc => await deleteDoc(doc.ref));
      if (localStorage.getItem('currentUser') === target) {
        localStorage.removeItem('currentUser');
        document.getElementById('accountTag').style.display = 'none';
        document.getElementById('registerMessage').textContent = '❌ Account deleted.';
      }
      loadUsers();
    }

    function toggleAdminBox() {
      const box = document.getElementById('adminBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function goToSharePage() {
      const currentUser = localStorage.getItem('currentUser');
      if (!currentUser) return alert('🚫 Error 5083: user not registered');
      window.location.href = 'share.html';
    }

    function goToTestPage() {
      const currentUser = localStorage.getItem('currentUser');
      if (!currentUser) return alert('🚫 Error 5083: user not registered');
      window.location.href = 'test.html';
    }

    window.onload = () => {
      const current = localStorage.getItem('currentUser');
      if (current) {
        document.getElementById('accountTag').textContent = current;
        document.getElementById('accountTag').style.display = 'block';
      }
      loadUsers();
    }
  </script>
</body>
</html>
