<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Page | anti-iboss-union</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 1em;
      background-color: #111;
      border-bottom: 2px solid #00ffcc;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    #usernameTag {
      margin-top: 0.5em;
      font-size: 1em;
      color: #aaa;
    }
    main {
      flex: 1;
      padding: 2em;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      font-size: 1em;
      background-color: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      resize: none;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ccaa;
    }
    #sharedMessages {
      margin-top: 2em;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background-color: #111;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      padding: 1em;
    }
    .message {
      padding: 0.5em;
      margin-bottom: 0.5em;
      border-bottom: 1px solid #222;
    }
    footer {
      width: 100%;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #333;
      background-color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”— Rebel Share Terminal</h1>
    <div id="usernameTag">Loading...</div>
  </header>

  <main>
    <textarea id="messageInput" placeholder="Type your message here..."></textarea>
    <button onclick="submitMessage()">Send Message</button>

    <div id="sharedMessages">
      <h3>ðŸ“¡ Shared Messages</h3>
      <div id="messageList"></div>
    </div>
  </main>

  <footer>âœŠ anti-iboss-union | share your truth</footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>
  <script src="pubic/firebase-init.js"></script>

  <script>
    const db = firebase.database();
    const currentUser = localStorage.getItem("currentUser");
    const messageList = document.getElementById("messageList");
    const usernameTag = document.getElementById("usernameTag");

    if (currentUser) {
      usernameTag.textContent = "Logged in as: " + currentUser;
    } else {
      usernameTag.textContent = "ðŸš« Not logged in. Please return to main page.";
    }

    function submitMessage() {
      const message = document.getElementById("messageInput").value.trim();
      if (!message || !currentUser) return;

      const messageObj = {
        user: currentUser,
        text: message,
        timestamp: Date.now()
      };

      db.ref("shared").push(messageObj);
      document.getElementById("messageInput").value = "";
    }

    function displayMessage(data) {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${msg.user}</strong>: ${msg.text}`;
      messageList.appendChild(div);
      messageList.scrollTop = messageList.scrollHeight;
    }

    db.ref("shared").on("child_added", displayMessage);
  </script>
</body>
</html>
