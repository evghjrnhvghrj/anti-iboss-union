<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharing Page | anti-iboss-union</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    #messageList {
      margin-top: 2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    input, button {
      padding: 0.5em;
      margin: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    input {
      width: 70%;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #00ccaa;
    }

    .message {
      border-bottom: 1px solid #00ffcc44;
      padding: 0.5em 0;
    }

    .username {
      font-weight: bold;
      color: #00ffaa;
    }
  </style>
</head>
<body>

  <h1>üí¨ Rebel Sharing Hub</h1>

  <div id="notAllowed" style="display:none; color:red;">
    ‚ùå Error 5083: user not registered
  </div>

  <div id="shareBox" style="display:none;">
    <input type="text" id="messageInput" placeholder="Share your rebel thoughts..." />
    <button onclick="postMessage()">Post</button>

    <div id="messageList"></div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>
  <script src="public/firebase-init.js"></script>

  <script>
    const db = firebase.database();

    const currentUser = localStorage.getItem('currentUser');
    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    const shareBox = document.getElementById('shareBox');
    const notAllowed = document.getElementById('notAllowed');

    if (registeredUsers.includes(currentUser)) {
      shareBox.style.display = 'block';
      loadMessages();
    } else {
      notAllowed.style.display = 'block';
    }

    function postMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text || !currentUser) return;

      const newMsg = db.ref('messages').push();
      newMsg.set({
        user: currentUser,
        text: text,
        timestamp: Date.now()
      });

      document.getElementById('messageInput').value = '';
    }

    function loadMessages() {
      db.ref('messages').on('value', (snapshot) => {
        const data = snapshot.val();
        const list = document.getElementById('messageList');
        list.innerHTML = '';

        if (data) {
          const entries = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
          entries.forEach(entry => {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<span class="username">${entry.user}</span>: ${entry.text}`;
            list.appendChild(div);
          });
        }
      });
    }
  </script>
</body>
</html>
