<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharing Page | anti-iboss-union</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #000000, #0a0a0a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 1em;
      background-color: #111;
      border-bottom: 2px solid #00ffcc;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffcc;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 700px;
      padding: 2em;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #00ffcc;
      background-color: #000;
      color: #00ffcc;
      border-radius: 5px;
    }
    button {
      padding: 0.5em 1em;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ccaa;
    }
    .comment-section {
      margin-top: 2em;
    }
    .comment {
      background-color: #111;
      border: 1px solid #00ffcc;
      padding: 1em;
      margin-top: 1em;
      border-radius: 5px;
    }
    footer {
      width: 100%;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #333;
      background-color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîó Share and Comment</h1>
  </header>
  <main>
    <div>
      <input type="text" id="sharedUrl" placeholder="Enter a website URL">
      <button onclick="shareUrl()">Share</button>
    </div>
    <div class="comment-section" id="commentSection"></div>
  </main>
  <footer>
    <a href="index.html" style="color:#00ffcc">‚¨ÖÔ∏è Back to Main</a>
  </footer>

  <script>
    const section = document.getElementById('commentSection');
    const sharedLinks = JSON.parse(localStorage.getItem('sharedLinks')) || [];

    function renderLinks() {
      section.innerHTML = '';
      sharedLinks.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `
          <p><strong>üîó <a href="${entry.url}" target="_blank">${entry.url}</a></strong></p>
          <input type="text" id="comment-${index}" placeholder="Leave a comment">
          <button onclick="addComment(${index})">Post</button>
          <ul id="comments-${index}">
            ${(entry.comments || []).map(c => `<li>${c}</li>`).join('')}
          </ul>
        `;
        section.appendChild(div);
      });
    }

    function shareUrl() {
      const input = document.getElementById('sharedUrl');
      const url = input.value.trim();
      if (url) {
        sharedLinks.push({ url, comments: [] });
        localStorage.setItem('sharedLinks', JSON.stringify(sharedLinks));
        renderLinks();
        input.value = '';
      }
    }

    function addComment(index) {
      const input = document.getElementById(`comment-${index}`);
      const comment = input.value.trim();
      if (comment) {
        sharedLinks[index].comments.push(comment);
        localStorage.setItem('sharedLinks', JSON.stringify(sharedLinks));
        renderLinks();
      }
    }

    renderLinks();
  </script>
</body>
</html>
