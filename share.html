<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Page | anti-iboss-union</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #000000, #0a0a0a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      padding: 1em;
      background-color: #111;
      text-align: center;
    }
    header h1, footer {
      margin: 0;
      font-size: 1.5em;
      color: #00ffcc;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 800px;
      padding: 2em;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    .form-group, .admin-section {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-bottom: 2em;
    }
    input, textarea {
      padding: 0.75em;
      border-radius: 5px;
      border: 1px solid #00ffcc;
      background-color: #000;
      color: #00ffcc;
      font-size: 1em;
    }
    button {
      padding: 0.75em;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ccaa;
    }
    .post {
      background-color: #111;
      padding: 1em;
      margin-bottom: 1.5em;
      border-radius: 10px;
      border: 1px solid #00ffcc;
    }
    .comment {
      margin-top: 0.5em;
      padding: 0.5em;
      border-top: 1px solid #333;
    }
    .delete-btn {
      background-color: #ff5555;
      color: #fff;
      margin-left: 1em;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>anti-iboss-union | Share Zone</h1>
  </header>
  <main>
    <h2>Drop Links. Drop Thoughts.</h2>
    <div class="form-group">
      <input type="text" id="postUrl" placeholder="Enter website URL to share" />
      <button onclick="addPost()">Share</button>
    </div>
    <div class="form-group">
      <input type="text" id="adminCodeInput" placeholder="Enter admin code" />
      <button onclick="unlockAdmin()">Unlock Admin Panel</button>
    </div>
    <div id="postsContainer"></div>
  </main>
  <footer>
    âœŠ Powered by the rebellion | anti-iboss-union 2025
  </footer>
  <script>
    const SECRET_CODE = 'delete4freedom';
    let isAdmin = false;

    function savePosts(posts) {
      localStorage.setItem('sharedPosts', JSON.stringify(posts));
    }

    function getPosts() {
      return JSON.parse(localStorage.getItem('sharedPosts')) || [];
    }

    function renderPosts() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      const posts = getPosts();
      posts.forEach((post, i) => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <p><strong>ðŸ”— <a href="${post.url}" target="_blank">${post.url}</a></strong></p>
          <div>
            <input type="text" placeholder="Add a comment..." id="commentInput${i}" />
            <button onclick="addComment(${i})">Comment</button>
            ${isAdmin ? `<button class='delete-btn' onclick="deletePost(${i})">Delete Post</button>` : ''}
          </div>
          <div>
            ${post.comments.map((comment, ci) => `
              <div class="comment">
                ${comment}
                ${isAdmin ? `<button class='delete-btn' onclick="deleteComment(${i}, ${ci})">X</button>` : ''}
              </div>`).join('')}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addPost() {
      const url = document.getElementById('postUrl').value.trim();
      if (!url) return;
      const posts = getPosts();
      posts.unshift({ url, comments: [] });
      savePosts(posts);
      document.getElementById('postUrl').value = '';
      renderPosts();
    }

    function addComment(index) {
      const input = document.getElementById(`commentInput${index}`);
      const comment = input.value.trim();
      if (!comment) return;
      const posts = getPosts();
      posts[index].comments.push(comment);
      savePosts(posts);
      renderPosts();
    }

    function deletePost(index) {
      const posts = getPosts();
      posts.splice(index, 1);
      savePosts(posts);
      renderPosts();
    }

    function deleteComment(postIndex, commentIndex) {
      const posts = getPosts();
      posts[postIndex].comments.splice(commentIndex, 1);
      savePosts(posts);
      renderPosts();
    }

    function unlockAdmin() {
      const input = document.getElementById('adminCodeInput');
      if (input.value.trim() === SECRET_CODE) {
        isAdmin = true;
        alert('Admin panel unlocked');
        renderPosts();
      } else {
        alert('Incorrect code');
      }
      input.value = '';
    }

    renderPosts();
  </script>
</body>
</html>
