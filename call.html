<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Voice Talk | anti-iboss-union</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      padding: 1em;
      background-color: #111;
      border-bottom: 2px solid #00ffcc;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #00ffcc;
    }
    main {
      flex: 1;
      width: 90%;
      max-width: 600px;
      padding: 2em;
      text-align: center;
      animation: slideIn 1s ease-in-out;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #00ffcc;
      background-color: #000;
      color: #00ffcc;
      border-radius: 5px;
      margin: 0.5em 0;
      width: 100%;
    }
    button {
      padding: 0.5em 1em;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00ccaa;
    }
    #ringing {
      font-size: 1.2em;
      color: #ff0;
      margin: 1em 0;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #callArea {
      display: none;
      margin-top: 2em;
      background: #111;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 2em;
      position: relative;
    }
    #voiceSlider {
      width: 80%;
      margin-top: 1em;
    }
    #voiceLabel {
      color: #00ffcc;
      margin-top: 1em;
      display: block;
    }
    #statusMsg {
      margin: 1em 0;
      color: #0f0;
    }
    footer {
      width: 100%;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #333;
      background-color: #111;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Encrypted Voice Talk</h1>
  </header>
  <main>
    <div id="setupForm">
      <input type="text" id="yourName" placeholder="Enter your username" autocomplete="off" /><br>
      <input type="text" id="callName" placeholder="Enter calling username" autocomplete="off" /><br>
      <button onclick="startCall()">Confirm</button>
    </div>
    <div id="ringing" style="display:none;">Ringing...</div>
    <div id="callArea">
      <div id="statusMsg">Connected! You can talk now.</div>
      <label id="voiceLabel" for="voiceSlider">Voice Changer (Pitch):</label>
      <input type="range" min="0.5" max="2" value="1" step="0.01" id="voiceSlider">
      <span id="pitchValue">1.00x</span>
      <br>
      <label id="distLabel" for="distSlider">Distortion:</label>
      <input type="range" min="0" max="1000" value="500" step="1" id="distSlider">
      <span id="distValue">500</span>
      <br>
      <label id="robotLabel" for="robotSlider">Robotization:</label>
      <input type="range" min="0" max="100" value="50" step="1" id="robotSlider">
      <span id="robotValue">50</span>
      <br>
      <button onclick="endCall()">End Call</button>
      <audio id="remoteAudio" autoplay style="display:none;"></audio>
    </div>
  </main>
  <footer>
    âœŠ anti-iboss-union 2025
  </footer>
  <script>
    let ringingTimeout;
    let stream;
    let audioContext;
    let source;
    let pitchNode;
    let distortion;
    let robotOsc;
    let robotGain;
    let merger;
    let gainNode;

    function startCall() {
      const yourName = document.getElementById('yourName').value.trim();
      const callName = document.getElementById('callName').value.trim();
      if (!yourName || !callName) {
        alert('Please enter both usernames.');
        return;
      }
      document.getElementById('setupForm').style.display = 'none';
      document.getElementById('ringing').style.display = 'block';

      // Simulate ringing for up to 30 seconds, then connect or redirect
      ringingTimeout = setTimeout(() => {
        window.location.href = 'main.html';
      }, 30000);

      // Simulate connection after 3 seconds for demo
      setTimeout(() => {
        clearTimeout(ringingTimeout);
        document.getElementById('ringing').style.display = 'none';
        document.getElementById('callArea').style.display = 'block';
        startVoice();
      }, 3000);
    }

    function makeDistortionCurve(amount) {
      let k = typeof amount === 'number' ? amount : 50,
          n_samples = 44100,
          curve = new Float32Array(n_samples),
          deg = Math.PI / 180,
          i = 0,
          x;
      for ( ; i < n_samples; ++i ) {
        x = i * 2 / n_samples - 1;
        curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
      }
      return curve;
    }

    function startVoice() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(s) {
          stream = s;
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          source = audioContext.createMediaStreamSource(stream);

          // Pitch shifting (via playbackRate on buffer source, but here use detune)
          pitchNode = audioContext.createBiquadFilter();
          pitchNode.type = "allpass";

          // Distortion
          distortion = audioContext.createWaveShaper();
          distortion.curve = makeDistortionCurve(500);
          distortion.oversample = '4x';

          // Robotization (ring modulation)
          robotOsc = audioContext.createOscillator();
          robotOsc.type = "square";
          robotOsc.frequency.value = 50; // Hz, can be changed
          robotGain = audioContext.createGain();
          robotGain.gain.value = 0.5;

          // Gain node for volume control
          gainNode = audioContext.createGain();
          gainNode.gain.value = 1;

          // Modulate the input with the oscillator (ring modulator)
          let modulator = audioContext.createGain();
          source.connect(modulator);
          robotOsc.connect(robotGain);
          robotGain.connect(modulator.gain);

          // Connect: modulator -> pitch -> distortion -> gain -> output
          modulator.connect(pitchNode);
          pitchNode.connect(distortion);
          distortion.connect(gainNode);
          gainNode.connect(audioContext.destination);

          robotOsc.start();

          // Pitch slider
          const slider = document.getElementById('voiceSlider');
          const pitchValue = document.getElementById('pitchValue');
          slider.addEventListener('input', function() {
            // Not true pitch shift, but alters the sound a lot
            pitchNode.frequency.value = (slider.value - 1) * 1000; // drastic
            pitchValue.textContent = slider.value + "x";
          });
          pitchValue.textContent = slider.value + "x";
          pitchNode.frequency.value = (slider.value - 1) * 1000;

          // Distortion slider
          const distSlider = document.getElementById('distSlider');
          const distValue = document.getElementById('distValue');
          distSlider.addEventListener('input', function() {
            distortion.curve = makeDistortionCurve(Number(distSlider.value));
            distValue.textContent = distSlider.value;
          });
          distValue.textContent = distSlider.value;
          distortion.curve = makeDistortionCurve(Number(distSlider.value));

          // Robotization slider
          const robotSlider = document.getElementById('robotSlider');
          const robotValue = document.getElementById('robotValue');
          robotSlider.addEventListener('input', function() {
            robotOsc.frequency.value = Number(robotSlider.value);
            robotValue.textContent = robotSlider.value;
          });
          robotValue.textContent = robotSlider.value;
          robotOsc.frequency.value = Number(robotSlider.value);

        })
        .catch(function(err) {
          alert('Microphone access denied.');
          endCall();
        });
    }

    function endCall() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      if (audioContext) {
        audioContext.close();
      }
      if (robotOsc) {
        robotOsc.stop();
      }
      window.location.href = 'main.html';
    }
  </script>
</body>
</html>
